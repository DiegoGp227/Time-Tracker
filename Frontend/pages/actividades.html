<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Time Track</title>
    <link rel="stylesheet" href="/Frontend/styles/global.css">
    <link rel="stylesheet" href="/Frontend/styles/actividades.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

</head>

<body>
    <nav class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="/Frontend/assets/img/nav/Time Track .webp" alt="Logo GameScore">
            </a>
        </div>
        <ul class="nav-links">
            <li id="singIn"><a href="index.html">inicio</a></li>
            <li id="singIn"><a href="actividades.html">Actividades</a></li>
            <li id="singIn"><a href="puertos.html">Puertos</a></li>
        </ul>
        <div class="menu">
            <button onclick="perfil()" id="menu-button">
                <img src="../assets/img/nav/Cartman.webp" alt="Menu Icon" id="user">
            </button>
        </div>
    </nav>
    <section>
        <div id="menuPerfil">
            <div id="one">
                <img src="/Frontend/assets/img/nav/Cartman.webp" alt="">
                <a href="perfil.html">Diego Gongora</a>
            </div>
            <hr>
            <div>
                <p>estadisticas</p>
                <p>kilometros totales</p>

            </div>
            <hr>
            <div>
                actividades recientes
            </div>
            <div id="divEnd">
                <div id="perfilButtom">
                    <button>Ir a perfil</button>
                </div>
            </div>
        </div>
    </section>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Deporte</th>
                <th>Titulo</th>
                <th>Tiempo</th>
                <th>Vel Promedio</th>
                <th>Puerto</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <div id="menuForm">
        <div id="formTitle">
            <h2>NUEVA ACTIVIDAD</h2>
        </div>
        <div id="formMain">
            <form id="formActivity">
                <label for="date">Fecha</label>
                <input type="date" id="date" required><br>

                <label for="text">Deporte</label>
                <select name="sport" id="sport">
                    <option value="" disabled selected>Seleccione un puerto</option>
                    <option value="1">Ciclismo</option>
                    <option value="2">Atletismo</option>
                </select><br>

                <label for="activityName">Nombre</label>
                <input type="text" id="activityName" required><br>

                <label for="time">Tiempo</label>
                <input type="text" id="time" name="time" placeholder="00:00:00"
                    pattern="^([0-9]{1,2}):([0-5][0-9]):([0-5][0-9])$" required><br>


                <label for="velocity">Velocidad Promedio</label>
                <input type="number" id="velocity" required> <br>

                <label for="port">Puerto</label>
                <select name="port" id="port">
                    <option value="" disabled selected>Seleccione un puerto</option>
                    <option value="1">El vino</option>
                    <option value="2">Patios</option>
                </select><br>

                <button type="submit" id="sendButtomForm">Enviar</button>
            </form>
        </div>
    </div>

    <div id="divNewActivity" >
        <button onclick="menuForm()" id="newActivity">AÃ±adir Actividad</button>
    </div>

    <!-- jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

    <script src="/Frontend/scripts/actividades.js"></script>

</body>

</html>
